<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Façalogin para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <br>
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha">
                        <label for="isenha">Senha</label>

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
